<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>æˆ‘çš„ Prompt æ”¶è—åº«</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <style>
        /* --- åŸºç¤è¨­å®š --- */
        body { font-family: "Helvetica Neue", Arial, sans-serif; background: #f0f2f5; padding: 20px; margin: 0; color: #333; }
        
        /* --- æ¨™é¡Œèˆ‡æ§åˆ¶å€ --- */
        header { text-align: center; margin-bottom: 40px; }
        h1 { margin: 0 0 10px 0; color: #2c3e50; } /* ç¨å¾®ç¸®å°ä¸‹æ–¹é–“è·çµ¦é€£çµç”¨ */

        /* æ–°å¢ï¼šä¾†æºé€£çµæ¨£å¼ */
        .source-link {
            display: inline-block;
            margin-bottom: 25px;
            color: #666;
            text-decoration: none;
            font-size: 14px;
            border-bottom: 1px dashed #999;
            transition: 0.3s;
        }
        .source-link:hover {
            color: #007bff;
            border-bottom-color: #007bff;
        }

        .controls { max-width: 1200px; margin: 0 auto; text-align: center; }
        
        #search-box {
            width: 100%; max-width: 400px; padding: 12px; font-size: 16px;
            border: 2px solid #ddd; border-radius: 30px; outline: none; transition: 0.3s;
            margin-bottom: 20px;
        }
        #search-box:focus { border-color: #007bff; box-shadow: 0 0 8px rgba(0,123,255,0.2); }

        .filter-buttons { display: flex; flex-wrap: wrap; justify-content: center; gap: 10px; }
        .filter-btn {
            background: white; border: 1px solid #ddd; padding: 8px 16px; 
            border-radius: 20px; cursor: pointer; color: #555; transition: 0.2s; font-size: 14px;
        }
        .filter-btn:hover { background: #f8f9fa; }
        .filter-btn.active { background: #007bff; color: white; border-color: #007bff; }

        /* --- åˆ†å€æ¨™é¡Œæ¨£å¼ --- */
        .section-header {
            max-width: 1200px; margin: 40px auto 20px auto;
            display: flex; align-items: center; gap: 10px;
            padding-bottom: 10px; border-bottom: 2px solid #eee;
        }
        .section-header h2 { margin: 0; font-size: 1.5em; color: #444; }
        .section-icon { font-size: 1.5em; }

        /* --- å¡ç‰‡å€å¡Š --- */
        .container { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); 
            gap: 20px; 
            max-width: 1200px; 
            margin: 0 auto; 
        }

        /* --- å¡ç‰‡æ¨£å¼ (å›ºå®šé«˜åº¦) --- */
        .card { 
            background: white; padding: 20px; border-radius: 12px; 
            box-shadow: 0 4px 6px rgba(0,0,0,0.05); 
            display: flex; flex-direction: column; justify-content: space-between;
            transition: transform 0.2s;
            height: 350px; 
            border-top: 5px solid #ddd; /* é è¨­é ‚éƒ¨é¡è‰² */
        }
        .card:hover { transform: translateY(-5px); box-shadow: 0 8px 15px rgba(0,0,0,0.1); }

        /* æ ¹æ“šä¸åŒé¡å‹çµ¦äºˆä¸åŒé¡è‰²æ¨™ç¤º */
        .card.type-thinking { border-top-color: #9c27b0; } /* ç´«è‰²ï¼šå”æ€ */
        .card.type-assistant { border-top-color: #28a745; } /* ç¶ è‰²ï¼šåŠ©ç† */

        .tag { 
            display: inline-block; background: #e3f2fd; color: #1976d2; 
            padding: 4px 10px; border-radius: 15px; font-size: 12px; margin-bottom: 10px; font-weight: bold;
        }
        
        .title { 
            font-weight: bold; font-size: 18px; margin-bottom: 10px; color: #333;
            white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
        }
        
        .content { 
            background: #f8f9fa; padding: 12px; border-radius: 8px; 
            font-size: 14px; color: #555; line-height: 1.6;
            flex-grow: 1; overflow-y: auto; margin-bottom: 15px;
            border: 1px solid #eee; white-space: pre-wrap;
        }
        .content::-webkit-scrollbar { width: 6px; }
        .content::-webkit-scrollbar-thumb { background-color: #ccc; border-radius: 3px; }

        button.copy-btn { 
            background: #007bff; color: white; border: none; padding: 10px; 
            border-radius: 8px; cursor: pointer; width: 100%; font-weight: bold; transition: 0.2s;
        }
        button.copy-btn:hover { background: #0056b3; }
    </style>
</head>
<body>
    <header>
        <h1>ğŸš€ AI Prompt æ™ºèƒ½å¯¶åº«</h1>
        
        <a href="https://docs.google.com/spreadsheets/d/1qtFTO8EF0DbyDFGLSIp1NhujNP85azXUO35TFbkcphs/edit?gid=1866209349#gid=1866209349" target="_blank" class="source-link">
            ğŸ“‚ é–‹å•ŸåŸå§‹è³‡æ–™ Google Sheet
        </a>
        <div class="controls">
            <input type="text" id="search-box" placeholder="ğŸ” æœå°‹æç¤ºè©é—œéµå­—...">
            <div id="category-filters" class="filter-buttons"></div>
        </div>
    </header>

    <div id="section-thinking-wrapper" style="display:none;">
        <div class="section-header">
            <span class="section-icon">ğŸ§ </span>
            <h2>AI å”æ€</h2>
        </div>
        <div id="container-thinking" class="container"></div>
    </div>

    <div id="section-assistant-wrapper" style="display:none;">
        <div class="section-header">
            <span class="section-icon">ğŸ¤–</span>
            <h2>AI åŠ©ç†</h2>
        </div>
        <div id="container-assistant" class="container"></div>
    </div>

    <div id="loading-msg">
        <p style="text-align:center;width:100%;color:#888;margin-top:50px;">æ­£åœ¨è®€å–è³‡æ–™åº«...</p>
    </div>

    <script>
        // â–¼â–¼â–¼ è³‡æ–™è®€å–é€£çµ (ç¶­æŒä¸è®Šï¼Œç”¨æ–¼æŠ“å– CSV è³‡æ–™) â–¼â–¼â–¼
        const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRCQiPOJTtON0YTBo2z-9JkB8feiIkpzCYwoT0twzYeJrYNba_OBZS2c9H-Ps4dP625U_4CDn4wfaxi/pub?output=csv'; 
        // â–²â–²â–²----------------------------------â–²â–²â–²

        let allData = [];
        let currentCat = 'å…¨éƒ¨';

        Papa.parse(csvUrl, {
            download: true,
            header: true,
            complete: function(results) {
                // éæ¿¾æ¨™é¡Œç‚ºç©ºçš„è³‡æ–™
                allData = results.data.filter(item => item.Title);
                initCategories();
                renderCards();
                document.getElementById('loading-msg').style.display = 'none'; // éš±è—è®€å–æ–‡å­—
            },
            error: function(err) {
                console.error("Error:", err);
                document.getElementById('loading-msg').innerHTML = '<p style="text-align:center">è®€å–å¤±æ•—ï¼Œè«‹æª¢æŸ¥é€£çµ</p>';
            }
        });

        function initCategories() {
            const categories = new Set(['å…¨éƒ¨']);
            allData.forEach(item => { if(item.Category) categories.add(item.Category.trim()); });

            const filterContainer = document.getElementById('category-filters');
            filterContainer.innerHTML = '';

            categories.forEach(cat => {
                const btn = document.createElement('button');
                btn.className = `filter-btn ${cat === 'å…¨éƒ¨' ? 'active' : ''}`;
                btn.innerText = cat;
                btn.onclick = () => {
                    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    currentCat = cat;
                    renderCards();
                };
                filterContainer.appendChild(btn);
            });
        }

        document.getElementById('search-box').addEventListener('input', (e) => {
            renderCards(e.target.value.toLowerCase());
        });

        function renderCards(keyword = '') {
            const containerThinking = document.getElementById('container-thinking');
            const containerAssistant = document.getElementById('container-assistant');
            const wrapperThinking = document.getElementById('section-thinking-wrapper');
            const wrapperAssistant = document.getElementById('section-assistant-wrapper');

            containerThinking.innerHTML = '';
            containerAssistant.innerHTML = '';

            // 1. ç¯©é¸è³‡æ–™ (åˆ†é¡ + é—œéµå­—)
            const filteredData = allData.filter(item => {
                const matchCategory = currentCat === 'å…¨éƒ¨' || item.Category === currentCat;
                const matchKeyword = (item.Title + item.Content).toLowerCase().includes(keyword);
                return matchCategory && matchKeyword;
            });

            // 2. ä¾ç…§ Type åˆ†é…åˆ°ä¸åŒå€å¡Š
            let countThinking = 0;
            let countAssistant = 0;

            filteredData.forEach((item, index) => {
                // åˆ¤æ–·é€™ä¸€ç­†è³‡æ–™å±¬æ–¼å“ªä¸€å€ (é è¨­ç‚ºåŠ©ç†ï¼Œå¦‚æœæ²’å¡«å¯«çš„è©±)
                const isThinking = item.Type && item.Type.includes('AI å”æ€');
                
                const card = document.createElement('div');
                // æ ¹æ“šé¡å‹çµ¦äºˆä¸åŒçš„ CSS classï¼Œé€™æ¨£å¯ä»¥åŠ ä¸Šä¸åŒé¡è‰²çš„é‚Šæ¡†
                card.className = `card ${isThinking ? 'type-thinking' : 'type-assistant'}`;
                
                card.innerHTML = `
                    <div style="display:flex; flex-direction:column; height:100%;">
                        <div style="flex-shrink:0;">
                            <span class="tag">${item.Category || 'ä¸€èˆ¬'}</span>
                            <div class="title" title="${item.Title}">${item.Title}</div>
                        </div>
                        <div class="content">${escapeHtml(item.Content)}</div>
                        <div style="flex-shrink:0;">
                            <button class="copy-btn" id="btn-${index}" onclick="copyCard(${index})">
                                è¤‡è£½ Prompt
                            </button>
                        </div>
                    </div>
                `;

                // æ ¹æ“šé¡å‹æ”¾å…¥ä¸åŒå®¹å™¨
                if (isThinking) {
                    containerThinking.appendChild(card);
                    countThinking++;
                } else {
                    containerAssistant.appendChild(card);
                    countAssistant++;
                }
            });

            // 3. è‡ªå‹•éš±è—æ²’æœ‰å…§å®¹çš„å€å¡Š
            wrapperThinking.style.display = countThinking > 0 ? 'block' : 'none';
            wrapperAssistant.style.display = countAssistant > 0 ? 'block' : 'none';
        }

        function copyCard(index) {
            const btn = document.getElementById(`btn-${index}`);
            const cardContent = btn.closest('.card').querySelector('.content').innerText;

            navigator.clipboard.writeText(cardContent).then(() => {
                const originalText = btn.innerText;
                btn.innerText = "âœ… å·²è¤‡è£½ï¼";
                btn.style.background = "#28a745";
                setTimeout(() => {
                    btn.innerText = originalText;
                    btn.style.background = "#007bff";
                }, 1500);
            });
        }

        function escapeHtml(text) {
            if (!text) return "";
            return text
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }
    </script>
</body>
</html>
